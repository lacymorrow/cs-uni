<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Lacy Morrow | Homework 3</title>
	</head>
	<body>
		<form action="http://student.cs.appstate.edu/crr/3440/homework/h3/contact/." method="post">
			<h1>Sample Contact Form</h1>
			<table>
				<tr>
					<td colspan="7">
						<span>What is the topic of your message?</span>
					</td>
				</tr>
				<tr>
					<td>
						<input type="radio" name="regarding" value="performers" id="performers" />
						<label for="performers">Performers</label>
					</td>
					<td>
						<input type="radio" name="regarding" value="venue" id="venue" />
						<label for="venue">Venue</label>
					</td>
					<td>
						<input type="radio" name="regarding" value="vendors" id="vendors" />
						<label for="vendors">Vendors</label>
					</td>
					<td>
						<input type="radio" name="regarding" value="volunteers" id="volunteers" />
						<label for="volunteers">Volunteers</label>
					</td>
					<td>
						<input type="radio" name="regarding" value="sponsors" id="sponsors" />
						<label for="sponsors">Sponsors</label>
					</td>
					<td>
						<input type="radio" name="regarding" value="lodging" id="lodging" />
						<label for="lodging">Lodging</label>
					</td>
					<td>
						<input type="radio" name="regarding" value="other" id="other" />
						<label for="other">Other</label>
					</td>
				</tr>
				<tr>
					<td colspan="7">
						<br />
					</td>
				</tr>
				<tr>
					<td>
						<label for="name">Name:</label>
					</td>
					<td colspan="6">	
						<input type="text" name="name" id="name" size="25" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="email">Email:</label>
					</td>
					<td colspan="6">	
						<input type="text" name="email" id="email" size="25" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="phone">Phone:</label>
					</td>
					<td colspan="6">	
						<input type="text" name="phone" id="phone" size="25" />
					</td>
				</tr>
				<tr>
					<td colspan="7">
						<br />
					</td>
				</tr>
				<tr>
					<td colspan="7">
						<label for="message">Message:</label>
					</td>
				</tr>
				<tr>
					<td colspan="7">
						<textarea name="message" id="message" rows="10" cols="100" >Please write your comments/questions here.</textarea>
					</td>
				</tr>
				<tr>
					<td colspan="7">
						<input type="submit" value="Send Message" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
