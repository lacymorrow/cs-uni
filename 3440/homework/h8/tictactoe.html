<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="tictactoe.css">
<title>Tic Tac Toe</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script src="tictactoe.js"></script>
</head>
<body>
<h1>Tic Tac Toe Game</h1>
<table id="board">
<tr><td id="cell00" class="cell">&nbsp;</td><td id="cell01" class="cell">&nbsp;</td><td id="cell02" class="cell">&nbsp;</td></tr>
<tr><td id="cell10" class="cell">&nbsp;</td><td id="cell11" class="cell">&nbsp;</td><td id="cell12" class="cell">&nbsp;</td></tr>
<tr><td id="cell20" class="cell">&nbsp;</td><td id="cell21" class="cell">&nbsp;</td><td id="cell22" class="cell">&nbsp;</td></tr>
</table>
<div id="scoreDiv">
<p id="score">Player X has won <span id="xWins">0</span> games. Player O has won <span id="oWins">0</span> games.</p>
</div>
</body>
</html>
